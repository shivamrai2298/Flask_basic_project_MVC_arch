{% extends "base.html" %}
{% block content %}

<h2>Add Student</h2>

<form method="POST" class="shadow p-4 bg-white rounded">
    <div class="mb-3">
        <label>Name</label>
        <input class="form-control" type="text" name="name">
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input class="form-control" type="email" name="email">
    </div>

    <button class="btn btn-success">Add</button>
</form>

{% endblock %}
